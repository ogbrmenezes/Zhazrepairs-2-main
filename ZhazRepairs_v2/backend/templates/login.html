<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZHAZ Repairs · Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="bg login-page">
  <!-- LOGO / MARCA -->
  <a class="brand-logo" href="/">
    <img src="{{ url_for('static', filename='imagens/zhaz-logo.png') }}" alt="ZHAZ" />
    <span class="wordmark">ZHAZ</span>
    <span class="tagline">Soluções de A a Z</span>
  </a>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="login-hero">
    <header class="login-header">
      <h1 class="login-title">Escolha o tipo de acesso</h1>
      <p class="login-sub">Selecione um perfil e faça login com suas credenciais.</p>
    </header>

    <!-- BOTÕES DE PERFIL -->
    <div class="access-roles">
      <button class="role-btn admin" type="button" onclick="showForm('admin')">Admin</button>
      <button class="role-btn diretoria" type="button" onclick="showForm('diretoria')">Diretoria</button>
      <button class="role-btn tecnico" type="button" onclick="showForm('tecnico')">Técnico</button>
    </div>

    <!-- FORMULÁRIO DINÂMICO -->
    <section id="loginCard" class="login-card" aria-hidden="true">
      <h2 id="formTitle" class="card-title">Acesso</h2>
      <form id="loginForm" method="post" action="/login/admin" novalidate>
        <div id="nomeField" class="form-row" style="display:none;">
          <label for="nome">Nome completo</label>
          <input id="nome" name="nome" class="input" type="text" placeholder="Seu nome" autocomplete="name" />
        </div>
        <div class="form-row">
          <label for="email">E-mail</label>
          <input id="email" name="email" class="input" type="email" placeholder="seu@email.com" autocomplete="email" />
        </div>
        <div id="senhaField" class="form-row">
          <label for="senha">Senha</label>
          <input id="senha" name="senha" class="input" type="password" placeholder="Sua senha" autocomplete="current-password" />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-azul" id="submitBtn">Entrar</button>
          <button type="button" class="btn btn-claro" onclick="hideForm()">Cancelar</button>
        </div>
      </form>
      <p class="form-hint" id="formHint"></p>
    </section>
  </main>

  <script>
  let currentRole = null;

  function showForm(tipo){
    currentRole = tipo;
    const card = document.getElementById('loginCard');
    const form = document.getElementById('loginForm');
    const title = document.getElementById('formTitle');
    const hint = document.getElementById('formHint');
    const nomeField = document.getElementById('nomeField');
    const senhaField = document.getElementById('senhaField');

    // Atualiza rota de envio
    form.setAttribute('action', `/login/${tipo}`);

    // Ajusta campos conforme o perfil
    if (tipo === 'tecnico') {
      nomeField.style.display = '';
      senhaField.style.display = 'none';
      title.textContent = 'Acesso — Técnico';
      hint.textContent = 'Informe nome e e-mail para continuar.';
    } else if (tipo === 'diretoria') {
      nomeField.style.display = 'none';
      senhaField.style.display = '';
      title.textContent = 'Acesso — Diretoria';
      hint.textContent = 'Use seu e-mail corporativo e senha.';
    } else {
      nomeField.style.display = 'none';
      senhaField.style.display = '';
      title.textContent = 'Acesso — Admin';
      hint.textContent = 'Use seu e-mail corporativo e senha.';
    }

    // Exibe com animação
    card.setAttribute('aria-hidden', 'false');
    card.classList.add('show');
  }

  function hideForm(){
    const card = document.getElementById('loginCard');
    card.classList.remove('show');
    card.setAttribute('aria-hidden', 'true');
  }

  // Submissão: envia em JSON para compatibilidade com o backend
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.currentTarget;
    const action = form.getAttribute('action');
    const email = (document.getElementById('email').value || '').trim().toLowerCase();
    const senha = (document.getElementById('senha').value || '');
    const nome  = (document.getElementById('nome').value  || '').trim();

    let payload = {};
    if (currentRole === 'tecnico') {
      payload = { nome, email };
    } else {
      payload = { email, senha };
    }

    try {
      const r = await fetch(action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!r.ok) {
        const err = await r.json().catch(() => ({ erro: 'Erro ao autenticar' }));
        alert(err.erro || 'Erro ao autenticar');
        return;
      }
      // Redireciona conforme perfil
      if (currentRole === 'admin') location.href = '/admin/os';
      else if (currentRole === 'diretoria') location.href = '/dashboard';
      else location.href = '/registrar_os';
    } catch (ex) {
      alert('Falha de rede ao autenticar');
    }
  });
  </script>
</body>
</html>
